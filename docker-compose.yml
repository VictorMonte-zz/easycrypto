---
version: '2'
services:

  app:
    build:
      context: .
    ports:
      - 5005:5005
    environment:
      SERVERS: kafka:29092
      GROUP_ID: foo
      SOURCE_TOPIC: input-topic
      VALID_TOPIC: valid-messages
      INVALID_TOPIC: invalid-messages
      OPENEXCHANGE_API_KEY: 8185ba3a8752427391de77760c3d57ef
      JAVA_OPTS: " -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005"
    depends_on:
      - kafka
      - zookeeper
    links:
      - kafka
      - zookeeper
    extra_hosts:
      - "moby:127.0.0.1"
      - "localhost: 127.0.0.1"
    networks:
      - easycryptonet


  zookeeper:
    image: confluentinc/cp-zookeeper:3.2.1
    ports:
    - 32181:32181
    environment:
      ZOOKEEPER_CLIENT_PORT: 32181
      ZOOKEEPER_TICK_TIME: 2000
    extra_hosts:
    - "moby:127.0.0.1"
    - "localhost: 127.0.0.1"
    networks:
        - easycryptonet

  kafka:
    image: confluentinc/cp-kafka:3.2.1
    ports:
    - 29092:29092
    depends_on:
    - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:32181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_ADVERTISED_HOST_NAME: kafka
    extra_hosts:
    - "moby:127.0.0.1"
    - "localhost: 127.0.0.1"
    networks:
        - easycryptonet

networks:
  easycryptonet:
    driver: bridge